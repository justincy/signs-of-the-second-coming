{{ define "main" }}
  <article class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
    {{ .Content }}
  </article>
  <section class="m-60-l m-70-m center">
    <a href="/charts/full">
      <article class="fl mh3 mw5 mw6-ns br3 hidden ba b--black-10 mv4">
        <h1 class="f5 bg-near-white br3 br--top black-60 mv0 pv2 ph3 bg-beige">Full Chart</h1>
        <div class="pa3 bt b--black-10">
          <p class="f6 f5-ns lh-copy measure black">
            The most uninterpreted version of the signs chart.
            It contains duplicate lines and doesn't merge synonyms.
          </p>
        </div>
      </article>
    </a>
    <a href="/charts/simplified">
      <article class="fl mh3 mw5 mw6-ns br3 hidden ba b--black-10 mv4">
        <h1 class="f5 bg-near-white br3 br--top black-60 mv0 pv2 ph3 bg-beige">Simplified Chart</h1>
        <div class="pa3 bt b--black-10">
          <p class="f6 f5-ns lh-copy measure black">
            A simplified version of the chart which removes duplicate
            lines and merges synonyms.
          </p>
        </div>
      </article>
    </a>
  </section>
{{ end }}
